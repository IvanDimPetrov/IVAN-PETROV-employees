<div *ngIf="data.length > 0">
    <table>
      <thead>
        <tr>
          <th>Employee ID #1</th>
          <th>Employee ID #2</th>
          <th>Project ID</th>
          <th>Days Worked Together</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of data">
          <td>{{ row.empID1 }}</td>
          <td>{{ row.empID2 }}</td>
          <td>{{ row.projectID }}</td>
          <td>{{ row.daysWorkedTogether }}</td>
        </tr>
      </tbody>
    </table>
</div>
  
<p *ngIf="data?.length === 0">No data to display.</p>
